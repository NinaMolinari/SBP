<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smart Tabs Browser Extension</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div>
        <div class="filter-div set1">
          <!-- ================================================================================== -->
          <input checked type="radio" id="bSearchTabs" name="Search_Option" value="mSearchTabs">
                <label > Open Tabs</label> <br> <!--for="Search_Tabs_Option"-->
          <input disabled type="radio" id="bSearchFavorites" name="Search_Option" value="mSearchFavs" >
                <label > Favorites</label> <br>
          <input type="radio" id="bSearchHist" name="Search_Option" value="mSearchHist" >
                <label > Web History</label> <br>
          <input type="radio" id="bSearchTasks" name="Search_Option" value="mSearchTasks" >
                <label > Tasks</label> <br>
          <input disabled type="radio" id="bSearchTags" name="Search_Option" value="mSearchTags">
                <label > Tags</label>
        </div>
        <div class="filter-div set2">
          <!-- ================================================================================== -->
          <input type="text" id="time_from" name="timeFrom" placeholder="..." class="input_date_str">
               <label for="timeFrom">Starting time</label><br>
          <input type="text" id="time_end" name="timeEnd" placeholder="..." class="input_date_str">
               <label for="timeEnd">Ending time</label><br>
          <!-- ================================================================================== -->
          Display:
          <input type="radio" id="dispURL" name="URLvsTITLE" value="mDisplayURL">
               <label >URL</label>
          <input checked type="radio" id="dispTITLE" name="URLvsTITLE" value="mDisplayTITLE" >
               <label >Title</label>
        </div>
         <!-- ================================================================================== -->
        <div class="section-div set1">
            <input type="text" id="task-name-input" placeholder="Enter task name"><br>
            <span id="timer" class="timer">00:00:00</span><br>
            <!-- <font size=5><b></b></font> -->
            <button id="btnTimerStart">start</button>
            <button id="btnTimerPause">pause</button>
            <button id="btnTimerResume">resume</button>
            <button id="btnTimerEnd">end</button>

            <!--
            const taskNameInput = document.getElementById('task-name-input');
            const startButton = document.getElementById('start-button');
            const pauseButton = document.getElementById('pause-button');
            const resumeButton = document.getElementById('resume-button');
            const taskList = document.getElementById('task-list');
            const stopButton = document.getElementById('stop-button');
            -->

          <!-- ================================================================================== -->
        </div>
        <br>
        <div class="search-div">
          <!-- ================================================================================== -->
          <input  type="text"   id="searchString" name="srchStr" class="input_search_str">
          <!-- size="15" class="input_dateStr -->
          <!-- button type="button" id="btnSearch" name="searchBtn">Search</button -->
          <button id="btnSearch">Search</button>
          <button id="btnClear">Clear</button>
          <button id="btnSave">Save</button>
          <button id="btnLoad">Load</button>
        </div>
  </div>
  <hr>
  <!-- ================================================================================== -->
    <div id="div_SearchSummary">:</div>
    <div id="task-list"></div>
    <hr>
    <div id="div_SearchResults"></div>
    <div> <table id="tblSearchResults" ><tbody> </tbody> </table> </div>
</body>
</html>
