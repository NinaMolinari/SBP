<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smart Tabs Browser Extension</title>
    <script src="popup.js"></script>
    <!-- script src="favorites.js" defer></script -->
    <script src="favorites.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div>
        <div class="filter-div set1">
          <!-- ================================================================================== -->
          <input checked type="radio" id="bSearchTabs" name="Search_Option" value="mSearchTabs">
                <label for="bSearchTabs"> Open Tabs</label> <br> <!--for="Search_Tabs_Option"-->
          <input type="radio" id="bSearchFavorites" name="Search_Option" value="mSearchFavs" >
                <label for="bSearchFavorites"> Favorites</label> <br>
          <input type="radio" id="bSearchHist" name="Search_Option" value="mSearchHist" >
                <label for="bSearchHist"> Web Hist</label> <br>
          <input type="radio" id="bSearchTasks" name="Search_Option" value="mSearchTasks" >
                <label for="bSearchTasks"> Tasks</label> <br>
          <input disabled type="radio" id="bSearchTags" name="Search_Option" value="mSearchTags">
                <label for="bSearchTags"> Tags</label>
        </div>
        <div class="filter-div set2">
          <!-- ================================================================================== -->
          <b>Tasks Time Range: </b><br>
            <input type="date" id="filter-start-date" name="filter-start-date" >  From<br>
            <input type="date" id="filter-end-date" name="filter-end-date" > &nbsp; To<br>
                    <!-- input type="datetime-local" id="task-start-date" name="task-date-started" required><br-->
          <!--input type="text" id="time_from" name="timeFrom" placeholder="..." class="input_date_str">
               <label for="time_from">Starting time</label><br-->

               <!-- label for="filter_db_from">From:</label -->
               <!--
      <input type="number" id="filter_db_from" name="filter_from" required min="-365" max="0">&nbsp;From (d.b.)<br>
      <input type="number" id="filter_db_to" name="filter_to" required min="-365" max="0">&nbsp;To (d.b.)<br>
               -->
      <i>Default range: 5 last days</i><br>
      <hr>
          <!--input type="text" id="time_end" name="timeEnd" placeholder="..." class="input_date_str">
               <label for="time_end">Ending time</label><br-->
          <!-- ================================================================================== -->
          <b>Links:</b>
          <input type="radio" id="dispURL" name="URLvsTITLE" value="mDisplayURL">
               <label for="dispURL">URL</label>
          <input checked type="radio" id="dispTITLE" name="URLvsTITLE" value="mDisplayTITLE" >
               <label for="dispTITLE">Title</label>
        </div>
         <!-- ================================================================================== -->
        <div class="section-div set1">
            <input type="text" id="task-name-input" placeholder="Enter task name"><br>
            <span id="timer" class="timer">00:00:00</span><br>
            <!-- <font size=5><b></b></font> -->
            <button id="btnTimerStart">start</button>
            <button id="btnTimerPause">pause</button>
            <button id="btnTimerResume">resume</button>
            <button id="btnTimerEnd">end</button>
            <button id="btnTaskEdit">edit</button>

            <!--
            const taskNameInput = document.getElementById('task-name-input');
            const startButton = document.getElementById('start-button');
            const pauseButton = document.getElementById('pause-button');
            const resumeButton = document.getElementById('resume-button');
            const taskList = document.getElementById('task-list');
            const stopButton = document.getElementById('stop-button');
            -->

          <!-- ================================================================================== -->
        </div>
        <br>
        <div class="search-div">
          <!-- ================================================================================== -->
          <input  type="text"   id="searchString" name="srchStr" class="input_search_str">
          <!-- size="15" class="input_dateStr -->
          <!-- button type="button" id="btnSearch" name="searchBtn">Search</button -->
          <button id="btnSearch">Search</button>
          <button id="btnClear">Clear</button>
          <button id="btnSave">Save</button>
          <button id="btnLoad">Load</button>
        </div>
  </div>
  <hr>
