  <div>
        <div class="filter-div set1">

          <input checked type="radio" id="bSearchTabs" name="Search_Option" value="mSearchTabs">
                <label > Open Tabs</label> <br> <!--for="Search_Tabs_Option"-->
          <input disabled type="radio" id="bSearchFavorites" name="Search_Option" value="mSearchFavs" >
                <label > Favorites</label> <br>
          <input type="radio" id="bSearchHist" name="Search_Option" value="mSearchHist" >
                <label > History</label> <br>
          <input disabled type="radio" id="bSearchAll" name="Search_Option" value="mSearchAll">
                <label > All</label>
        </div>
        <div class="filter-div set2">
          <!-- ================================================================================== -->
          <input type="text" id="time_from" name="timeFrom" placeholder="..." class="input_date_str">
               <label for="timeFrom">Starting time</label><br>

               <label for="timeEnd">Ending time</label><br>

          Work in progress...<br>

        </div>

        <div class="search-div">
          <!-- ================================================================================== -->

          <!-- size="15" class="input_dateStr -->
          <button type="button" id="searchButton" name="searchBtn">Search</button>
          <button id="btnClear">Clear</button>
          <button id="btnSaveHist">SaveAllHist</button>
